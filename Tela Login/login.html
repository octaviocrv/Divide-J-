<!doctype html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>Divide Já - Login | Front</title>
    <link rel="stylesheet" type="text/css" href="../Tela Login/style-login.css">
    
</head>

<body>
    <div class="coluna1">
        <div class="imagem">
            <img src="../Imagens/Divide já logo.png"/>
        </div>
        <form class="login_form">
                <input class="login_senha" type="text" placeholder="Login" id="login">
                <span class="login_input_border"></span>
                <input class="login_senha" type="password" placeholder="Senha" id="senha">   
                <span class="login_input_border"></span>  
                <input class="enviar" type="submit" value="Entrar" onclick="Login(); return false">    
                <p class="link">
                    Ainda não tem conta?
                    <a href="../Tela Login/cadastro.html">Cadastre-se</a>
                  </p>

        </form>
    </div>

    <script type="text/javascript" src="../Tela Login/telaLogin.js"></script>
</body>

</html>
